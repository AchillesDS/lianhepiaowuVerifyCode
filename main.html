<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>联合票务验票APP</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 id="title" class="mui-title">联合票务验票系统</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-about.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">验票</span>
			</a>
			<a id="bluetoothTab" class="mui-tab-item" href="tab-webview-subpage-bluetooth.html" style="display: none;">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">蓝牙</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-setting.html">
				<span class="mui-icon mui-icon-info"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			var subpages = ['tab-webview-subpage-about.html', 'tab-webview-subpage-setting.html', 'tab-webview-subpage-bluetooth.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var selfcurrentWebview=null;
			var aniShow = {};
			 var initBt=0;
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {		
				selfcurrentWebview = plus.webview.currentWebview();
				for(var i = 0; i < 2; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] ="true";
						mui.extend(aniShow,temp);
					}
					selfcurrentWebview.append(sub);
				}				
				initBluetoothPage(1);
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//初始化蓝牙界面
			function initBluetoothPage(first) {				
				var settings = app.getSettings();
				var bluetoothTab = document.getElementById("bluetoothTab");
				bluetoothTab.style.display = settings.bluestate ? '' : 'none';
				
				first=first||0;				
				if(first){
					initBt=settings.bluestate?0:1;
				}
				if(settings.bluestate) {
					//初始化时
					if(!initBt) {
						var sub = plus.webview.create(subpages[2], subpages[2], subpage_style);
						sub.hide();
						selfcurrentWebview.append(sub);
						initBt = 1;
					}else{
//						plus.webview.show(subpages[2],"fade-in",300);
					}
				}
			};
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，蓝牙打印开启
			document.addEventListener('BTtoggle', function() {	
				console.log('bttoogle:'+initBt);
				 setTimeout(function(){
				 	initBluetoothPage();
				 },300);
			});
			
		</script>
	</body>

</html>
