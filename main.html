		(function($, doc) {
				$.init();
			var subpages = ['subpage-verify-code.html', 'subpage-setting.html', 'subpage-bluetooth.html'];
			
			var activeTab = subpages[0];//当前激活webview
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var settings;
			var webviewnum=2;
			var selfcurrentWebview=null;
			var aniShow = {};
				$.plusReady(function() {
					settings = app.getSettings();
					if(settings.bluestate){
						webviewnum=3;	
					}else{
						document.getElementById("bluetoothTab").style.display = 'none';
					}
					console.log(webviewnum)
					var self = plus.webview.currentWebview();
					for (var i = 0; i < webviewnum; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if (i > 0) {
							sub.hide();
						}else{
							temp[subpages[i]] = "true";
							$.extend(aniShow,temp);
						}
						self.append(sub);
					}
					//--
					$.oldBack = $.back;
					var backButtonPress = 0;
					$.back = function(event) {
						if(activeTab==subpages[0]){
							console.log('some');
							plus.runtime.quit();
							return false;
						}
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					var title = document.getElementById("title");
					 //选项卡点击事件
					mui('.mui-bar-tab').on('tap', 'a', function(e) {
						var targetTab = this.getAttribute('href');
						if (targetTab == activeTab) {
							return;
						}
						//更换标题
						title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						//显示目标选项卡
						//若为iOS平台或非首次显示，则直接显示
						if($.os.ios||aniShow[targetTab]){
							plus.webview.show(targetTab);
						}else{
							//否则，使用fade-in动画，且保存变量
							var temp = {};
							temp[targetTab] = "true";
							$.extend(aniShow,temp);
							plus.webview.show(targetTab,"fade-in",300);
						}
						//隐藏当前;
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
					 //自定义事件，蓝牙打印开启
					document.addEventListener('BTtoggle', function() {
						bluetoothTab.style.display = 'none';
					});
				});
			
			}(mui, document));
